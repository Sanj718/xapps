<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} â€” {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
  <script>
    (function(){var t=localStorage.getItem('theme');if(t==='night')document.documentElement.setAttribute('data-theme','night');})();
  </script>
</head>
<body>
  {% include header.html %}

  <main{% if page.main_class %} class="{{ page.main_class }}"{% endif %}>
    {{ content }}
  </main>
  <script src="{{ '/js/theme.js' | relative_url }}"></script>
</body>
</html>
